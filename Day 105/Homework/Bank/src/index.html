<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Bank</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="../assets/Images/165680-banking-finance-download-free-image.png">
</head>
<body>
    <header>
        <h1>GOA BANK</h1>
    </header>

    <main>
        <div class="left">
            <p>Welcome. <br>Please complete the Registration.</p>
        </div>
        <div class="right">
            <form id="form">
                <div>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="code">Card Code:</label>
                        <input type="number" id="code" name="code">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <input type="button" value="Register" id="submit">
            </form>
        </div>
        <a href="./home.html" class="navigate">Go to home</a>
    </main>

    <script type="module" src="./deposit.js"></script>
</body>
</html>
