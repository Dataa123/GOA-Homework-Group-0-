<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/6b50682a8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="superparent">
            <div class="parent1">
                <div class="child1">
                    <p>Luka Tskhvaradze</p>
                </div>
                <div class="child2">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
        <nav>
            <div class="supparent">
                <div class="child3">
                    <div>
                        <img src="./Images/download (1).png" width="100%">
                    </div>
                    <div class="navigation">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Catalog</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="big-image"></div>
        <div class="main-child">
            <p class="lulp">LuliniStore 2023/24</p>
            <h1>NEW <br> COLLECTION</h1>
            <div class="buttons">
                <button>Shop women</button>
                <button>Shop men</button>
            </div>
        </div>

        <div class="parent2">
            <div class="div1">
                <img class="big-image1 girl1" src="./Images/second girl.png" alt="">
                <div class="text">
                    <p class="description">jewelery</p>
                    <p class="years">2024/2025</p>
                    <button class="shop">Shop now</button>
                </div>
            </div>
            <div class="div2">
                <img class="big-image2 boy" src="./Images/boy.png" alt="">
                <div class="text">
                    <p class="description">men's clothing</p>
                    <p class="years">2024/2025</p>
                    <button class="shop">Shop now</button>
                </div>
            </div>
            <div class="div3 girl2">
                <img class="big-image3" src="./Images/third girl.png" alt="">
                <div class="text">
                    <p class="description">women's clothing</p>
                    <p class="years">2024/2025</p>
                    <button class="shop">Shop now</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
